exp_mode: train
show_tsne: false
checkpoints:
  filename: '{epoch}-{val_loss:.5f}-{val_accuracy:.5f}'
  monitor: val_accuracy
  save_last: true
  save_on_train_epoch_end: false
  save_top_k: 10
  mode: max
data_loader:
  batch_size: 16
  num_workers: 0
dataset:
  name: MELD
  data_path: data/newFeatures/meld/audio.pkl
  cross_val: 1
  noValid: true
earlystop:
  monitor: val_accuracy
  check_on_train_epoch_end: false
  patience: 20
  mode: max
lr_scheduler:
  active: true
  decay_rate: 0.9
model:
  uttr_input_dim: 1024
  loss_weight:
    - 0.002487
    - 0.004808
    - 0.000796
    - 0.002899
    - 0.003559
    - 0.02
    - 0.014706
  classes_name:
  - joy 
  - sadness 
  - neutral 
  - anger 
  - surprise 
  - fear 
  - disgust
  adapter:
    projector_dim: 768
    dropout: 0.5
    hidden_sizes: [256, 256]
    kernel_sizes: [3, 3]
  dst:
    length: 100
    ffn_embed_dim: 256
    num_layers: 2
    num_heads: 4
    dropout: 0.1
    bias: True
    activation: relu
optimizer:
  learning_rate: 0.0001
  type: Adam
  weight_decay: 0
seed: 100
trainer:
  gpus:
  - 0
  log_every_n_steps: 1
  max_epochs: 500
  accelerator: gpu
  devices:
  - 0